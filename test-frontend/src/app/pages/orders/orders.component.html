<div class="row">
  <div class="col-md-12">
    <div class="white-box">
      <h3 class="box-title">My Orders</h3>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col">
            <div>
              <button
                class="btn btn-primary"
                routerLink="/add-order/new"
                (click)="onNewOrder()"
              >
                <i class="fas fa-plus"></i>
                Add a new order
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive" *ngIf="orders.length > 0">
          <table class="table table-bordered" aria-label="my-orders-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Order #</th>
                <th>date</th>
                <th># Products</th>
                <th>Final price</th>
                <th class="text-nowrap">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <td>{{ order.id }}</td>
                <td>{{ order.numOrder }}</td>
                <td>{{ order.date }}</td>
                <td>{{ order.cartList.length }}</td>
                <td>{{ order.finalPrice }}</td>
                <td>
                  <div class="d-flex align-items-center justify-content-around">
                    <a
                      [routerLink]="['/add-order', order.id]"
                      (click)="onEditOrder(order.id)"
                      data-toggle="tooltip"
                      data-original-title="Edit"
                    >
                      <i class="fas fa-pencil-alt text-inverse m-r-10"></i>
                    </a>
                    <a
                      class="cursor"
                      data-toggle="tooltip"
                      data-original-title="Close"
                      (click)="onDeleteOrder(order.id)"
                    >
                      <i class="fas fa-eraser text-danger"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
